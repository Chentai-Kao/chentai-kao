<html>
  <head>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/index.js"></script>
    <link href="/compass/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/compass/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/compass/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>

  <body>
    <div class="container">

          <div class="name">

          </div>
          <div class="nav-container">
            <div class="nav">
              <a href="#content-about" id="nav-about">About</a>
            </div>
            <div class="nav">
              <a href="#content-projects" id="nav-projects">Projects</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Content for 'About' tab -->
      <div class="content-container">
        <div class="content" id="content-about">
        </div>
      </div>

      <!-- Content for 'Projects' tab -->
      <div class="content-container">
        <div class="content" id="content-projects">
        </div>
      </div>
    </div>

    <!-- template of an event -->
    <div class="event invisible" id="event-template">
      <div class="event-title">
        <!-- title here -->
      </div>
      <div class="event-detail">
        <div class="event-image">
          <!-- image here -->
        </div>
        <div class="event-description">
          <!-- description here -->
        </div>
      </div>
    </div>

</html>
